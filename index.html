<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Ping-Pong</h1>
        <p class="subtitle">First to 11 wins. Press Space or Start to play.</p>
      </header>

      <section class="hud" aria-live="polite">
        <span id="score-left" class="score">0</span>
        <span class="score-divider">:</span>
        <span id="score-right" class="score">0</span>
      </section>

      <div class="game-shell">
        <canvas
          id="game"
          width="800"
          height="500"
          role="img"
          aria-label="Ping-Pong game canvas"
        ></canvas>
        <div id="status" class="status" aria-live="polite"></div>
      </div>

      <div class="controls">
        <div>
          <strong>Left paddle:</strong> W / S
        </div>
        <div>
          <strong>Right paddle:</strong> Arrow Up / Arrow Down
        </div>
      </div>

      <button id="start" class="start-button" type="button">Start</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
